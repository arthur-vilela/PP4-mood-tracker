{% extends "base.html" %}

{% block title %}Sign In{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-sm" style="max-width: 400px; width: 100%;">
        <h2 class="text-center">Sign In</h2>
        <form method="post" action="{% url 'account_login' %}" class="mt-4">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_login" class="form-label">Username or Email</label>
                {{ form.login }}
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">Password</label>
                {{ form.password }}
                <div class="form-text">
                    <a href="{% url 'account_reset_password' %}">Forgot your password?</a>
                </div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" name="remember" class="form-check-input" id="id_remember">
                <label for="id_remember" class="form-check-label">Remember Me</label>
            </div>
            <button type="submit" class="btn btn-primary btn-block w-100 mt-3">Sign In</button>
            <div class="mt-3 text-center">
                <p class="mb-0">
                    Don't have an account? <a href="{% url 'account_signup' %}">Sign Up</a>
                </p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
