{% extends "base.html" %}

{% block title %}
Home - Mood Tracker
{% endblock %}

{% block content %}
<div class="container my-4">
    <h1 class="text-center">Welcome to Mood Tracker</h1>
    <p class="text-center">Track your daily moods and discover patterns in your emotions.</p>

    <div class="text-center mt-4">
        {% if user.is_authenticated %}
            <a href="{% url 'mood:mood_entry' %}" class="btn btn-primary">Add Mood Entry</a>
        {% else %}
            <a href="{% url 'account_login' %}" class="btn btn-primary">Login</a>
            <a href="{% url 'account_signup' %}" class="btn btn-secondary">Sign Up</a>
        {% endif %}
    </div>
</div>
{% endblock %}
