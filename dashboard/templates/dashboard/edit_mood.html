{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Edit Mood
{% endblock %}

{% block content %}
<div class="container my-4">
    <h1 class="text-center">Edit Mood</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy}}
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{% url 'dashboard:mood_history' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
