{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="container my-4">
    <div class="row align-items-center text-center justify-content-center">
        <!-- Image on the left, adjusted for mobile -->
        <div class="col-lg-3 col-12 mb-4 mb-lg-0">
            <img src="{% static 'images/illustration-profile-update.png' %}" 
                 alt="Illustration of a generic head" 
                 class="img-fluid" 
                 style="max-width: 75%; height: auto;"> <!-- Restrict image size for mobile -->
        </div>
        <!-- Profile update form -->
        <div class="col-lg-6 col-12">
            <h1 class="text-center mb-4">Edit Profile</h1>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{% url 'dashboard:dashboard_home' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
