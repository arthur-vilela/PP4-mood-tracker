{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container my-4">
    <div class="row align-items-center justify-content-center">
        <!-- Form Section -->
        <div class="col-lg-4 col-12 mb-4 mb-lg-0">
            <h1 class="text-center mb-4">Change Password</h1>
            <form method="post" class="text-center">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Change Password</button>
                <a href="{% url 'dashboard:dashboard_home' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
        <!-- Image Section -->
        <div class="col-lg-4 col-12 d-flex justify-content-center order-lg-2">
            <img src="{% static 'images/illustration-change-password.png' %}" 
                 alt="Illustration of woman on laptop" 
                 class="img-fluid">
        </div>
    </div>
</div>

{% endblock %}
