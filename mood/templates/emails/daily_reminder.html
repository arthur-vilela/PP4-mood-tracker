<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            color: #375a7f;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: white !important;
            background-color: #375a7f;
            text-decoration: none;
            border-radius: 5px;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <h1>Hi {{ user.username }}!</h1>
        </div>
        <p>This is your daily reminder to log your mood in the Mood Tracker app!</p>
        <p>Consistency is key to better insights and improved well-being.</p>
        <p>
            <a href="{{ homepage_url }}" class="button">Log Your Mood</a>
        </p>
        <div class="footer">
            <p>&copy; 2025 Mood Tracker</p>
        </div>
    </div>
</body>
</html>
